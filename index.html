<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Wallet Integration</title>
</head>
<body>
    <button id="connectWallet">Connect Phantom Wallet</button>
    <p id="walletStatus"></p>
    <p id="solBalance"></p> <!-- SOL miktarını göstermek için yeni bir paragraf -->

    <script>
        document.getElementById('connectWallet').addEventListener('click', async () => {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const resp = await window.solana.connect();
                    const publicKey = resp.publicKey.toString();
                    document.getElementById('walletStatus').innerText = `Connected: ${publicKey}`;

                    // Cüzdandaki SOL miktarını kontrol et
                    const balance = await checkSolanaBalance(publicKey);
                    document.getElementById('solBalance').innerText = `Cüzdanınızdaki SOL miktarı: ${balance} SOL`; // SOL miktarını göster

                    if (balance >= 0.1) {
                        alert("Giriş başarılı!");
                    } else {
                        alert("Cüzdanınızda yeterli SOL bulunmamaktadır.");
                    }
                } catch (err) {
                    console.error(err);
                    document.getElementById('walletStatus').innerText = "Connection failed";
                }
            } else {
                alert("Phantom Wallet bulunamadı. Lütfen Phantom Wallet yükleyin.");
            }
        });

        async function checkSolanaBalance(publicKey) {
            const customRpcUrl = "https://your-quicknode-endpoint"; // Özel RPC URL'si
            const connection = new solanaWeb3.Connection(customRpcUrl);
            let retries = 3;
            while (retries > 0) {
                try {
                    const balance = await connection.getBalance(new solanaWeb3.PublicKey(publicKey));
                    return balance / solanaWeb3.LAMPORTS_PER_SOL;
                } catch (error) {
                    console.error(`Error fetching balance: ${error.message}`);
                    retries--;
                    if (retries === 0) throw error;
                    await new Promise(resolve => setTimeout(resolve, 1000)); // 1 saniye bekle
                }
            }
        }
    </script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
</body>
</html>
